<!DOCTYPE html>

<body>

<div class="top-nav">

<div class="form-container">
    <form action="addbook" method="post" class="book-form">
        <h2>Add New Book</h2>

        <label>Book Name</label>
        <input type="text" name="book_name" value="Example" required>

        <label>Author Name</label>
        <input type="text" name="author_name" value="Author" required>

        <label>Author Email</label>
        <input type="email" name="author_email" value="author@gmail.com" required>

        <label>Published Date</label>
        <input type="date" name="date" required>

        <label>Book Genre</label>
        <input type="text" name="book_genre" value="History" required>

        <button type="submit">Add Book</button>
    </form>
</div>

</body>
